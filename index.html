<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rubik's Cube</title>
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main>
		<div class="wrapper-game">
			<div class="wrapper-logo">
				<h1 id="logo"><span class="logo-span-before">i</span>Cube<span class="logo-span-after">Max</span></h1>
			</div>
			<div id="canvas"></div>
		</div>
		<nav>
			<ul>
				<li id="shuffle-button" class="command-main-button game-button red">Shuffle</li>
				<li id="solve-button" class="command-main-button game-button green">Solve</li>
				<li id="reset-button" class="command-main-button game-button">Undo</li>
				<li id="undo-button" class="command-main-button game-button red">Reset</li>
				<li class="command-button game-button orange">R</li>
				<li class="command-button game-button orange">R'</li>
				<li class="command-button game-button orange">L</li>
				<li class="command-button game-button orange">L'</li>
				<li class="command-button game-button orange">B</li>
				<li class="command-button game-button orange">B'</li>
				<li class="command-button game-button orange">D</li>
				<li class="command-button game-button orange">D'</li>
				<li class="command-button game-button orange">F</li>
				<li class="command-button game-button orange">F'</li>
				<li class="command-button game-button orange">U</li>
				<li class="command-button game-button orange">U'</li>
			</ul>
		</nav>
	</main>

	<script src="js/lib/three.js"></script>
	<script src="js/lib/trackBallControls.js"></script>
	<script type="module" src="js/src/init.js"></script>
</body>
</html>
